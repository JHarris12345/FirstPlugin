name: DoubleDrops
version: ${project.version}
main: me.jharris.doubledrops.Main
api-version: 1.16
prefix: DoubleDropsLogPrefix
authors: [ JHarris ]
description: Diamond ores drop 2 diamonds!
depend: [ActionBarAPI]
commands:
  wipeme:
    description: Clears the user's inventory!
    usage: /<command>
    aliases: [killme, endme]
  zeus:
    description: Become invincible!
    usage: /<command>
    aliases: [titan, cantdie, immortal, eternal]
  setFood:
    description: Set the food from in game
    usage: /<command>
  ViewConfig:
    description: view config from separate command class
    usage: /<command>
  SendWord:
    description: Send a word to yourself
    usage: /<command>
  SendWordTo:
    description: Send a word to someone else
    usage: /<command>
  Vault:
    description: Open the vault GUI
    usage: /<command>
  Fly!:
    description: Turns on flight
    usage: /<command>
  TPBow:
    description: Teleport to where you shoot
    usage: /<command>
  Armorstand:
    description: Spawn in an armor stand
    usage: /<command>
  ddreload:
    description: Reload the configs
    usage: /<command>
  gui:
    description: Bring up a GUI
    usage: /<command>
  astandgui:
    description: Bring up a GUI for Armor Stands
    usage: /<command>
  hologram:
    description: Create a hologram
    usage: /<command>
  message:
    description: Sends the message from the custom config
    usage: /<command>
  sign:
    description: Spawns a sign
    usage: /<command>
  bangui:
    description: Opens the ban gui
    usage: /<command>
  rtp:
    description: Random teleport
    usage: /<command>
  invis:
    description: Go invisible
    usage: /<command>
  goto:
    description: TP to a player
    usage: /<command>
  bringall:
    description: TP everyone to you
    usage: /<command>
  gameover:
    description: End a game with a winner, loser and final score
    usage: /<command>
  removeall:
    description: Removes every entity
    usage: /<command>
